<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-white">
      <a routerLink="/inicio" class="text-white text-left">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill"
          viewBox="0 0 16 16">
          <path
            d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
        </svg> Voltar ao início
      </a>
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados, ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="form-grou">
            <input [(ngModel)]="tema.categoria" type="text" class="form-control mt-3" id="descricao"
              placeholder="Digite qual o tema deseja cadastrar">
          </div>
          <div class="d-flex justify-content-center mt-3 mb-4">
            <button class="btn cad" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3 mb-3 d-flex justify-content-center text-center">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tema</th>
          <th scope="col" class="text-center">Alterações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let tema of listaTemas">
          <th>{{tema.id}}</th>
          <td>{{tema.categoria}}</td>
          <td class="d-flex justify-content-center">
            <button class="btn mr-3 edit" [routerLink]="['/tema-edit', tema.id]">Editar</button>
            <button class="btn delete" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

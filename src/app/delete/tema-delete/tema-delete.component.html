<div class="container mt-5 mb-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4> Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5>Tema: {{tema.categoria}}
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn" routerLink="/tema">Não</button>
      <button class="btn" (click)="apagar()">Apagar</button>
    </div>
  </div>
</div>

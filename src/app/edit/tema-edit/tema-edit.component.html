<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar tema</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="categoria ">Categoria</label>
        <input type="text" class="form-control inpt" id="categoria" [(ngModel)]='tema.categoria'>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn cancel col-md-5" routerLink="/tema">Cancelar</button>
        <button class="btn up col-md-5" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
